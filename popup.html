<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>Loren's Text Replacer</h2>
    <div class="input-group">
      <label for="keyword"><strong>Keyword:</strong></label>
      <input id="keyword" type="text" placeholder="(no need for '/')">
    </div>
    <div class="input-group">
      <label for="text"><strong>Text:</strong></label>
      <textarea rows="6" id="text"></textarea>
    </div>
    <div class="button-group">
      <button id="add">Add</button>
      <button id="save">Save</button>
    </div>
    <div id="savedItems" class="saved-items"></div>
    <div id="message" class="message-box"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
